<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/cd172e63fa.js" crossorigin="anonymous"></script>

    <style>
        .widthHalf {
            width: 50%;
        }

        .quaterWidth {
            width: 20%;
        }

        .thirdWidth {
            width: 30%;
        }

        input[type=text] {
            width: 100%;
        }

        .column {
            width: 50%;
        }
        .column1{
           width: 50%;
        }
        .column2{
            width: 25%;
        }
        .column3{
            width: 25%;
        }
        .column4{
        width: 50%;
        
        }
        .column5{
            width: 50%;
        }
    </style>
</head>

<body>
    <form class="frame">
        <H1>Payment form example</H1>


        <div class="part1"> Some fields are missing</div>

        <sections class="mainsection">
            <section class="row">
                <label class="widthHalf">
                    <div>Card#</div>
                    <input name="card" placeholder="xxxxxxxxxxxx" id="Card" type="text" />
                </label>
                <label class="quaterWidth">
                    <div>cvc#</div>
                    <input name="cvc" placeholder="000" id="cvc#" type="text">
                </label>
                <label class="thirdWidth">
                    <div>Amount</div>
                    <input name="Amount" placeholder="Amount" id="Amount" type="text">
                    
                </label>
            </section>

            <section class="row">

                <label class="column">
                    <div>First Name</div>
                    <input name="FirstName" id=" FirstName" type="text">
                </label>
                <label class="column">
                    <div>Last Name</div>
                    <input name="LastName" id="LastName" type="text">
                </label>
            </section>

            <section class="row">
                <label class="column1">
                    <div>city</div>
                    <input name=" city " id="city" type="text">
                </label>

                <label class="column2">
                    <div>state</div>
                    <select name="" id="State">
                        <option value="Pick a State"> Pick a state</option>
                        <option value="Alabama"> Alabama </option>
                        <option value="colorado"> colorado </option>
                        <option value="California"> California </option>
                        <option value="Florida">Florida</option>
                        <option value="Texas">Texas</option>


                    </select>
                </label>
                <label class="column3">
                    <div>Postal code</div>
                    <input name="Postal code " id="Postal code" type="text">
                </label>

            </section>

            <section class="row">

                <label class="column4">
                    <div>We accept:</div>
                    <section class="card">
                    <input type="radio" name="WEaccept">
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <input type="radio" name="WEaccept">
                    <i class="fa-brands fa-cc-visa"></i>

                    <input type="radio" name="WEaccept">
                    <i class="fa-brands fa-cc-diners-club"></i>
                    <input type="radio" name="WEaccept">
                    <i class="fa-brands fa-cc-amex"></i>
                </section>
                </label>

                <label class="column5">
                    <div>Message</div>
                    <textarea name="Message" id="Message" cols="62" rows="5"></textarea>
                    <div> Add any notes here.</div>
                </label>

            </section>
            <footer>
                <div class="check">
                <button style="color: white; background-color: rgba(128, 128, 128, 0.918);">Cance</button>
                <button style="color:white; background-color:rgba(0, 0, 255, 0.452);">Send</button>
            </div>
            </footer> 

            </section>





    </form>
</body>

</html>
